<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#456e76] flex justify-center items-center h-screen">
    <div
      id="container"
      class="bg-white rounded-xl shadow-2xl w-2/5 h-3/5 flex flex-col gap-5"
    >
      <div
        id="headerContainer"
        class="w-full h-20 rounded-t-xl flex items-center justify-center bg-teal-50"
      >
        <h1 class="text-center text-xs text-[#456e76] font-semibold w-8/12">
          If you write a book about failure, and it doesn't sell, is it called
          success?
        </h1>
      </div>
      <div
        id="pollOptionContainer"
        class="w-full h-20 px-5 flex flex-col justify-center text-xs"
      >
        <div id="checkAndText" class="w-full h-1/2 flex items-center gap-3">
          <input type="checkbox" class="w-10 h-10 text-pink-500" />
        </div>
      </div>
    </div>
  </body>
</html>
