<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col justify-center items-center h-screen bg-gradient-to-br from-[#1b3146] from-60% via-[#1b3146] to-95% to-[#4a3757] bg-contain bg-right-bottom"
  >
    <div
      id="container"
      class="bg-[#0b2136] w-full h-16 shadow-2xl flex items-center md:w-9/12 lg:max-w-2xl"
    >
      <div id="prev" class="w-2/12 h-full flex items-center px-4 lg:w-1/5">
        <button class="text-pink-400 text-sm font-light">Prev</button>
      </div>
      <div
        id="pageNumbers"
        class="w-8/12 h-full flex items-center justify-between text-sm lg:w-3/5 md:text-base"
      >
        <button class="text-sky-300 px-1 font-light">1</button>
        <button class="text-sky-300 px-1 font-light">2</button>
        <button class="text-sky-300 px-1 font-light">3</button>
        <button class="text-sky-300 px-1 font-light">...</button>
        <button class="text-sky-300 px-1 font-light">8</button>
        <button class="text-pink-400 w-[36px] h-[36px] font-light relative">
          <span class="relative z-30 w-full h-full self-center">9</span>
          <span class="border-gradient2 w-[34px] h-[34px] absolute"></span>
          <span class="border-gradient3 w-[36px] h-[36px] absolute"></span>
        </button>

        <button class="text-sky-300 px-1 font-light">11</button>
        <button class="text-sky-300 px-1 font-light">12</button>
        <button class="text-sky-300 px-1 font-light">13</button>
        <button class="text-sky-300 px-1 font-light">14</button>
      </div>
      <div
        id="next"
        class="w-2/12 h-full flex items-center justify-end px-4 lg:w-1/5"
      >
        <button class="text-pink-400 text-sm font-light">Next</button>
      </div>
    </div>
    <div id="items" class="text-sky-300 opacity-40 text-xs mt-4">
      - 1477 items -
    </div>
  </body>
</html>
