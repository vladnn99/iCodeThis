<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex h-screen relative">
    <div
      id="container"
      class="bg-[#141528] w-full h-1/2 flex pb-24 lg:pt-0 items-center justify-center shad"
    >
      <div id="numbers" class="w-4/5 md:w-1/2 h-1/5 flex items-center">
        <div
          id="uiComponents"
          class="w-1/3 h-full flex flex-col items-center justify-center gap-1"
        >
          <h1 class="text-white text-center text-2xl font-semibold">1000+</h1>
          <p class="text-white text-xs text-center">UI components</p>
        </div>
        <div
          id="software"
          class="w-1/3 h-full flex flex-col items-center justify-center gap-1"
        >
          <h1 class="text-white text-center text-2xl font-semibold">5</h1>
          <p class="text-white text-xs text-center">Software type files</p>
        </div>
        <div
          id="uploads"
          class="w-1/3 h-full flex flex-col items-center justify-center gap-1"
        >
          <h1 class="text-white text-center text-2xl font-semibold">5</h1>
          <p class="text-white text-xs text-center">Weekly uploads</p>
        </div>
      </div>
    </div>
    <div
      id="newsletterContainer"
      class="w-11/12 sm:w-9/12 md:w-8/12 h-48 rounded-lg bg-gradient-to-r from-pink-400 via-pink-400 to-purple-300 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center gap-1 shadow-xl"
    >
      <h1 class="text-white text-xl">Join our newsletter</h1>
      <p class="text-white text-xs">
        Weekly FREE UI resources straight to your inbox
      </p>
      <div id="inputAndButton" class="w-2/3 h-10 flex items-center mt-4">
        <input
          type="text"
          name="email"
          id="email"
          class="w-2/3 h-full rounded-l-lg bg-transparent border-[1px] px-3 text-xs text-white placeholder-white"
          placeholder="Your email"
        />
        <button
          class="w-1/3 h-full bg-white rounded-r-lg text-gray-600 text-xs font-semibold shadow-xl"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
