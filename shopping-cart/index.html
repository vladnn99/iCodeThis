<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a82d2cee69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="leftElement">
        <div class="imageBox">
          <div class="imageContainer">
            <img
              src="https://s13emagst.akamaized.net/products/27077/27076822/images/res_0585fb719deff1432f60b4e6d355337e.jpg"
            />
          </div>
        </div>
      </div>
      <div class="rightElement">
        <div class="freeShipping">Free shipping</div>
        <div class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
        <div class="strikeThrough">1 599,-</div>
        <div class="price">799,-</div>
        <div class="offerSpecs">
          The offer is valid until April 3 or as long as stock lasts!
        </div>
        <div class="buttonContainer">
          <button class="button">Add to cart</button>
        </div>
        <div class="stockContainer">
          <div class="stockDot"></div>
          <div class="stockText">50+ pcs. in stock.</div>
        </div>
        <div class="footerButtonContainer">
          <button class="whiteButton">
            <i
              class="fa-solid fa-scale-balanced fa-lg"
              style="padding-right: 0.2rem"
            ></i>
            Add to cart
          </button>
          <button class="whiteButton">
            <i
              class="fa-regular fa-heart fa-xl"
              style="padding-right: 0.2rem"
            ></i>
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
