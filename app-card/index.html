<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      id="container"
      class="w-4/5 h-4/5 flex flex-col md:flex-row items-center justify-center gap-40"
    >
      <div id="leftItem" class="w-64 h-80 lg:h-96 rounded-md flex flex-col">
        <div
          id="up"
          class="w-full h-2/5 rounded-t-md bg-blue-400 flex flex-col relative justify-center items-center text-white gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-intercom w-16 h-16 text-blue-400"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            fill="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            ></path>
            <path d="M7 8v3"></path>
            <path d="M10 7v6"></path>
            <path d="M14 7v6"></path>
            <path d="M17 8v3"></path>
            <path d="M7 15c4 2.667 6 2.667 10 0"></path>
          </svg>
          <div id="titleAndTag" class="flex gap-1 items-center justify-center">
            <h1>Untercom</h1>
            <button class="bg-blue-500 px-2 h-5 text-xs rounded-md">APP</button>
          </div>
          <p class="text-xs font-light">Convert your hottest leads</p>
        </div>
        <div
          id="down"
          class="w-full h-3/5 rounded-b-md bg-white flex flex-col justify-center p-8 border border-gray-300 md:border-0"
        >
          <div
            id="links"
            class="w-full h-4/5 flex flex-col gap-3 text-center text-xs text-gray-500 font-semibold"
          >
            <a href="#">About</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
          </div>
          <button
            class="text-xs font-semibold text-gray-500 border-[2px] py-2 rounded-md"
          >
            Go to App
          </button>
        </div>
      </div>
      <div id="rightItem" class="w-64 h-80 lg:h-96 rounded-md flex flex-col">
        <div
          id="up"
          class="w-full h-2/5 rounded-t-md bg-blue-400 flex flex-col relative justify-center items-center text-white gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-intercom w-16 h-16 text-blue-400"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            fill="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            ></path>
            <path d="M7 8v3"></path>
            <path d="M10 7v6"></path>
            <path d="M14 7v6"></path>
            <path d="M17 8v3"></path>
            <path d="M7 15c4 2.667 6 2.667 10 0"></path>
          </svg>
          <div id="titleAndTag" class="flex gap-1 items-center justify-center">
            <h1>Untercom</h1>
            <button class="bg-blue-500 px-2 h-5 text-xs rounded-md">APP</button>
          </div>
          <p class="text-xs font-light">Convert your hottest leads</p>
        </div>
        <div
          id="down"
          class="w-full h-3/5 rounded-b-md bg-blue-950 flex flex-col justify-center p-8"
        >
          <div
            id="links"
            class="w-full h-4/5 flex flex-col gap-3 text-center text-xs text-gray-300 font-semibold"
          >
            <a href="#">About</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
          </div>
          <button
            class="text-xs font-semibold text-gray-300 border-[2px] py-2 border-gray-700 rounded-md"
          >
            Go to App
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
