<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>RANKING</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-share svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
          <path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
          <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
          <path d="M8.7 10.7l6.6 -3.4"></path>
          <path d="M8.7 13.3l6.6 3.4"></path>
        </svg>
      </div>
      <div class="row winner">
        <h1 class="rank">1</h1>
        <h2 class="name">Ricardo Franklin</h2>
        <h2 class="score">258.244</h2>
        <div class="winnerIconContainer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-award winnerIcon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="#F1536E"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 9m-6 0a6 6 0 1 0 12 0a6 6 0 1 0 -12 0"></path>
            <path
              d="M12 15l3.4 5.89l1.598 -3.233l3.598 .232l-3.4 -5.889"
            ></path>
            <path
              d="M6.802 12l-3.4 5.89l3.598 -.233l1.598 3.232l3.4 -5.889"
            ></path>
          </svg>
        </div>
      </div>
      <div class="triangleContainer">
        <div class="triangleRight"></div>
        <div class="triangleLeft"></div>
      </div>
      <div class="row">
        <h1 class="rank">2</h1>
        <h2 class="name">Brandon Lawson</h2>
        <h2 class="score">258.244</h2>
      </div>
      <div class="row oddLine">
        <h1 class="rank">3</h1>
        <h2 class="name">Ruby Shelton</h2>
        <h2 class="score">258.244</h2>
      </div>
      <div class="row">
        <h1 class="rank">4</h1>
        <h2 class="name">John Banks</h2>
        <h2 class="score">258.244</h2>
      </div>
      <div class="row oddLine">
        <h1 class="rank">5</h1>
        <h2 class="name">Isabell Willis</h2>
        <h2 class="score">258.244</h2>
      </div>
      <div class="buttonsContainer">
        <button class="buttonWhite">EXIT</button>
        <button class="buttonBlue">CONTINUE</button>
      </div>
    </div>
  </body>
</html>
