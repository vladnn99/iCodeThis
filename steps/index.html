<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-50 flex justify-center items-center h-screen">
    <div
      id="container"
      class="bg-white rounded-md w-full md:w-3/5 h-5/6 max-w-3xl flex flex-col items-center px-14 lg:p-20 justify-around"
    >
      <div
        id="row1"
        class="w-full h-16 flex flex-col items-center justify-center relative"
      >
        <div
          id="row1LinesAndNumbers"
          class="w-[95%] flex items-center relative mb-6"
        >
          <div id="row1Numbers" class="absolute w-full flex justify-between">
            <div
              id="row1Num1"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>1</p>
            </div>

            <div
              id="row1Num2"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>2</p>
            </div>

            <div
              id="row1Num3"
              class="w-8 h-8 rounded-full border text-blue-950 bg-white text-xs flex items-center justify-center shadow-md shadow-gray-100"
            >
              <p>3</p>
            </div>
          </div>
          <div id="row1BlueLineLeft" class="w-1/2 h-2 bg-blue-950"></div>
          <div id="row1WhiteLineRight" class="w-1/2 h-2 border"></div>
        </div>
        <div id="row1TextContainer" class="w-full h-fit flex absolute mt-12">
          <p class="text-blue-950 text-xs w-1/3">Order placed</p>
          <p class="text-slate-400 text-xs w-1/3 text-center">In review</p>
          <p class="text-slate-400 text-xs w-1/3 text-right">Approved</p>
        </div>
      </div>
      <div
        id="row2"
        class="w-full h-16 flex flex-col items-center justify-center relative"
      >
        <div
          id="row2LinesAndNumbers"
          class="w-[95%] flex items-center relative mb-6"
        >
          <div id="row2Numbers" class="absolute w-full flex justify-between">
            <div
              id="row2Num1"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>1</p>
            </div>

            <div
              id="row2Num2"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>2</p>
            </div>

            <div
              id="row2Num3"
              class="w-8 h-8 rounded-full border text-blue-950 bg-slate-100 text-xs flex items-center justify-center shadow-md shadow-gray-100"

              <p>3</p>
            </div>
          </div>
          <div id="row2BlueLineLeft" class="w-1/2 h-2 bg-blue-950"></div>
          <div
            id="row2WhiteLineRight"
            class="w-1/2 h-2 border bg-slate-100"
          ></div>
        </div>
        <div id="row2TextContainer" class="w-full h-fit flex absolute mt-12">
          <p class="text-blue-950 text-xs w-1/3">Order placed</p>
          <p class="text-blue-950 text-xs w-1/3 text-center">In review</p>
          <p class="text-slate-400 text-xs w-1/3 text-right">Approved</p>
        </div>
      </div>
      <div
        id="row3"
        class="w-full h-16 flex flex-col items-center justify-center relative"
      >
        <div
          id="row3LinesAndNumbers"
          class="w-[95%] flex items-center relative mb-6"
        >
          <div id="row3Numbers" class="absolute w-full flex justify-between">
            <div
              id="row3Num1"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>1</p>
            </div>

            <div
              id="row3Num2"
              class="w-8 h-8 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>2</p>
            </div>

            <div
              id="row3Num3"
              class="w-8 h-8 rounded-full border-[4px] border-slate-100 text-blue-950 bg-white text-xs flex items-center justify-center shadow-md shadow-gray-100"
            >
              <p>3</p>
            </div>
          </div>
          <div id="row3BlueLineLeft" class="w-1/2 h-2 bg-blue-950"></div>
          <div id="row3WhiteLineRight" class="w-1/2 h-2 bg-slate-100"></div>
        </div>
        <div id="row3TextContainer" class="w-full h-fit flex absolute mt-12">
          <p class="text-blue-950 text-xs w-1/3">Order placed</p>
          <p class="text-slate-400 text-xs w-1/3 text-center">In review</p>
          <p class="text-slate-400 text-xs w-1/3 text-right">Approved</p>
        </div>
      </div>
      <div
        id="row4"
        class="w-full h-16 flex flex-col items-center justify-center relative"
      >
        <div
          id="row4LinesAndNumbers"
          class="w-[95%] flex items-center relative mb-6"
        >
          <div id="row4Numbers" class="absolute w-full flex justify-between">
            <div
              id="row4Num1"
              class="w-7 h-7 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-check text-white"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 12l5 5l10 -10"></path>
              </svg>
            </div>

            <div
              id="row4Num2"
              class="w-7 h-7 rounded-full bg-white border-[6px] border-blue-950 text-xs flex items-center justify-center shadow-md shadow-gray-500"
            ></div>

            <div
              id="row4Num3"
              class="w-7 h-7 rounded-full border-[6px] border-slate-100 text-blue-950 bg-white text-xs flex items-center justify-center shadow-md shadow-gray-100"
            ></div>
          </div>
          <div id="row4BlueLineLeft" class="w-1/2 h-1 bg-blue-950"></div>
          <div id="row4WhiteLineRight" class="w-1/2 h-1 bg-slate-100"></div>
        </div>
        <div id="row4TextContainer" class="w-full h-fit flex absolute mt-12">
          <p class="text-blue-950 text-xs w-1/3">Order placed</p>
          <p class="text-blue-950 text-xs w-1/3 text-center">In review</p>
          <p class="text-slate-400 text-xs w-1/3 text-right">Approved</p>
        </div>
      </div>
      <div
        id="row5"
        class="w-full h-16 flex flex-col items-center justify-center relative"
      >
        <div
          id="row5LinesAndNumbers"
          class="w-[95%] flex items-center relative mb-6 justify-center"
        >
          <div id="row5Numbers" class="absolute w-full flex justify-between">
            <div
              id="row5Num1"
              class="w-7 h-7 rounded-full bg-blue-950 text-white text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>1</p>
            </div>

            <div
              id="row5Num2"
              class="w-7 h-7 rounded-full bg-white border-[3px] border-blue-950 text-xs flex items-center justify-center shadow-md shadow-gray-500"
            >
              <p>2</p>
            </div>

            <div
              id="row5Num3"
              class="w-7 h-7 rounded-full text-white bg-blue-950 text-xs flex items-center justify-center shadow-md shadow-gray-100 opacity-50"
            >
              <p>3</p>
            </div>
          </div>
          <div
            id="row5BlueLineLeft"
            class="w-[40%] h-[1px] bg-blue-950 mr-6"
          ></div>
          <div
            id="row5WhiteLineRight"
            class="w-[40%] h-[1px] bg-slate-100 ml-6"
          ></div>
        </div>
        <div id="row5TextContainer" class="w-full h-fit flex absolute mt-12">
          <p class="text-blue-950 text-xs w-1/3">Order placed</p>
          <p class="text-blue-950 text-xs w-1/3 text-center">In review</p>
          <p class="text-blue-950 text-xs w-1/3 text-right opacity-50">
            Approved
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
