<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      id="hamburgerButtonContainer"
      class="w-screen h-40 bg-transparent z-50 absolute top-0 flex items-center justify-end px-6"
    >
      <div
        id="hamburgerButton"
        class="cursor-pointer w-8 h-8 md:hidden flex flex-col items-center justify-center gap-2"
      >
        <span
          id="line1"
          class="w-full h-[3px] bg-black transition-all duration-500 ease-out"
        ></span>
        <span
          id="line2"
          class="w-full h-[3px] bg-black transition-all duration-500 ease-out"
        ></span>
        <span
          id="line3"
          class="w-full h-[3px] bg-black transition-all duration-500 ease-out"
        ></span>
      </div>
    </div>
    <div
      id="hamburgerMenuContainer"
      class="w-screen h-screen flex relative md:hidden overflow-hidden"
    >
      <div
        id="hamburgerMenu"
        class="w-full h-full bg-[#483ED0] opacity-90 transition-transform translate-x-full duration-500 z-50 ease-in-out flex flex-col items-center justify-center gap-10"
      >
        <button class="text-white text-4xl hamburger-links">About</button>
        <button class="text-white text-4xl hamburger-links">Work</button>
        <button class="text-white text-4xl hamburger-links">Solutions</button>
      </div>
    </div>

    <nav
      id="navTop"
      class="w-full h-40 flex items-center justify-between px-8 transition-all duration-500 ease-in bg-white fixed top-0 z-20 expanded"
    >
      <div id="avatarAndName" class="w-2/5 h-full flex items-center gap-2">
        <img
          id="avatar"
          class="w-32 h-32 rounded-full object-cover transition-all duration-200 ease-in"
          src="https://pbs.twimg.com/profile_images/1421401340065030153/dmpZlL6O_400x400.jpg"
          alt="avatar"
        />
        <p class="text-xs font-medium">Â© Vlad Negrean</p>
      </div>
      <div
        id="menu"
        class="w-2/5 h-fit hidden md:flex items-center justify-center font-medium"
      >
        <div class="text-sm flex justify-center rounded-full w-60 relative">
          <div
            id="sliderBehind"
            class="absolute w-full h-full rounded-full border"
          >
            <div
              id="slider"
              class="w-1/3 h-full rounded-full bg-[#1F1E26] absolute left-0 z-[0]transition-transform duration-500 ease-out"
            ></div>
          </div>
          <a
            href=""
            class="w-1/3 h-10 rounded-full z-20 flex items-center justify-center links text-white"
            >About</a
          >
          <a
            href=""
            class="w-1/3 h-10 rounded-full z-20 flex items-center justify-center links"
            >Work</a
          >
          <a
            href=""
            class="w-1/3 h-10 rounded-full z-20 flex items-center justify-center links"
            >Solutions</a
          >
        </div>
      </div>
    </nav>
    <div id="container" class="bg-white rounded-xl"></div>
  </body>
</html>
