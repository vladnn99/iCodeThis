<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="titleContainer">
        <h1>Already working together?</h1>
        <p class="descriptionContainer">
          Log in to your account and connect with your teammates!
        </p>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="youremail@address.com"
        />
        <div class="arrowSubmit">
          <button class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-arrow-right-filled"
              width="34"
              height="34"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M12 2l.324 .005a10 10 0 1 1 -.648 0l.324 -.005zm.613 5.21a1 1 0 0 0 -1.32 1.497l2.291 2.293h-5.584l-.117 .007a1 1 0 0 0 .117 1.993h5.584l-2.291 2.293l-.083 .094a1 1 0 0 0 1.497 1.32l4 -4l.073 -.082l.064 -.089l.062 -.113l.044 -.11l.03 -.112l.017 -.126l.003 -.075l-.007 -.118l-.029 -.148l-.035 -.105l-.054 -.113l-.071 -.111a1.008 1.008 0 0 0 -.097 -.112l-4 -4z"
                stroke-width="0"
                fill="white"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="avatarsContainer">
        <div class="imageContainer">
          <div class="imageBox">
            <img
              src="https://images.iphonephotographyschool.com/24744/708/portrait-photography.jpg"
            />
          </div>
        </div>
        <div class="imageContainer">
          <div class="imageBox">
            <img
              src="https://images.iphonephotographyschool.com/24760/708/portrait-photography.jpg"
            />
          </div>
        </div>
        <div class="imageContainer">
          <div class="imageBox">
            <img
              src="https://media.admagazine.fr/photos/63d15b4291b6868214e1a9d5/16:9/w_1600%2Cc_limit/Axel%2520Goulee.png"
            />
          </div>
        </div>
        <div class="imageContainer">
          <div class="imageBox">
            <img
              src="https://images.squarespace-cdn.com/content/v1/559214d3e4b00ba848343a5a/1543341682310-SIV6SZDVQB7KMZCY29N4/160512_dwr_christina_halstr%C3%B8m_077.jpg?format=1500w"
            />
          </div>
        </div>
        <div class="imageContainer">
          <div class="imageBox">
            <img
              src="https://i.pinimg.com/originals/6e/b5/48/6eb548cba0e7f168930546e27bdac0d3.jpg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
