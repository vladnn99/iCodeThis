<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="rightTopShape"></div>
      <div class="headerContainer">
        <div class="title">Friend Requests</div>
        <div class="viewAll">View All</div>
      </div>
      <div class="elementContainer">
        <div class="element">
          <div class="imageBox">
            <div class="imageContainer">
              <img
                src="https://img.freepik.com/free-photo/portrait-man-laughing_23-2148859448.jpg?w=2000"
              />
            </div>
          </div>
          <div class="textContainer">
            <div class="name">Jerome Williams</div>
            <div class="mutualFriends">7 mutual friends</div>
          </div>
          <div class="buttonContainer">
            <button class="button">Confirm</button>
          </div>
        </div>
        <div class="element">
          <div class="imageBox">
            <div class="imageContainer">
              <img
                src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              />
            </div>
          </div>
          <div class="textContainer">
            <div class="name">Sally Steele</div>
            <div class="mutualFriends">3 mutual friends</div>
          </div>
          <div class="buttonContainer">
            <button class="button">Confirm</button>
          </div>
        </div>
        <div class="element">
          <div class="imageBox">
            <div class="imageContainer">
              <img
                src="https://images.unsplash.com/photo-1530785602389-07594beb8b73?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
              />
            </div>
          </div>
          <div class="textContainer">
            <div class="name">Rachel Ball</div>
            <div class="mutualFriends">8 mutual friends</div>
          </div>
          <div class="buttonContainer">
            <button class="button">Confirm</button>
          </div>
        </div>
      </div>
      <div class="leftBottomShape"></div>
    </div>
  </body>
</html>
