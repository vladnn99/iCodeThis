<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#dfdfdf] flex justify-center items-start min-h-screen md:items-center"
  >
    <div
      id="mainContainer"
      class="bg-[#fffaf2] text-[#181028] shadow-lg rounded-2xl w-[56rem] h-[90%] flex flex-col md:flex-row md:h-[22rem] items-center justify-center mt-10 md:mt-0"
    >
      <div
        id="leftContainer"
        class="w-[100%] h-[50%] p-6 pl-10 rounded-2xl flex flex-col justify-between items-center md:items-start md:w-[50%] md:h-[90%]"
      >
        <img
          class="w-20 h-20 rounded-[40%] object-cover"
          src="https://scontent.fotp7-2.fna.fbcdn.net/v/t1.6435-9/42526417_1842824992504123_9094318478747238400_n.jpg?stp=dst-jpg_s640x640&_nc_cat=107&ccb=1-7&_nc_sid=9267fe&_nc_eui2=AeEPLwRiCXnOoxtAKztNtDJNR63OZe-iV9hHrc5l76JX2LvLD_qmkTTop_y1W4l45-mj6W--TgBHddrF42PqqGRT&_nc_ohc=RTXwRfnj9g8AX8ckhwQ&_nc_oc=AQllfKCFJmD5UY3oNo8fBEiGzkjyhwtbcud12JxSU8LRphSO7NeUaorYJ3z24ZrNrdU&_nc_ht=scontent.fotp7-2.fna&oh=00_AfCaCGBn1J7J3VKgPzIpBZX0ScyBuyfwnOjgcTuj3fcAfQ&oe=64AE7CE3"
          alt="profile_pic"
        />
        <h1 class="mt-2 font-bold text-lg">MetaMask</h1>
        <p class="mt-1 text-xs font-semibold">@metaMask</p>
        <p class="mt-2 text-sm w-56 text-center md:text-left">
          MetaMask brings Ethereum to your web browser
        </p>
        <div class="mt-4 w-60 h-20 flex justify-between items-end">
          <div
            id="container"
            class="w-12 h-12 flex items-center justify-center bg-white border border-gray-300 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-github bg-white"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
              ></path>
            </svg>
          </div>
          <div
            id="container"
            class="w-12 h-12 flex items-center justify-center bg-white border border-gray-300 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-linkedin"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
              ></path>
              <path d="M8 11l0 5"></path>
              <path d="M8 8l0 .01"></path>
              <path d="M12 16l0 -5"></path>
              <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
            </svg>
          </div>
          <div
            id="container"
            class="w-12 h-12 flex items-center justify-center bg-white border border-gray-300 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-currency-bitcoin"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M6 6h8a3 3 0 0 1 0 6a3 3 0 0 1 0 6h-8"></path>
              <path d="M8 6l0 12"></path>
              <path d="M8 12l6 0"></path>
              <path d="M9 3l0 3"></path>
              <path d="M13 3l0 3"></path>
              <path d="M9 18l0 3"></path>
              <path d="M13 18l0 3"></path>
            </svg>
          </div>
          <div
            id="container"
            class="w-12 h-12 flex items-center justify-center bg-white border border-gray-300 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-currency-ethereum"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M6 12l6 -9l6 9l-6 9z"></path>
              <path d="M6 12l6 -3l6 3l-6 2z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div
        id="rightContainer"
        class="w-[100%] h-[50%] p-6 rounded-2xl flex flex-col items-center justify-between md:w-[50%] md:h-[90%]"
      >
        <div
          id="textContainer"
          class="w-[90%] h-10 flex items-center justify-between"
        >
          <p class="text-sm font-semibold">6/8 Organizations</p>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-info-circle"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
              <path d="M12 9h.01"></path>
              <path d="M11 12h1v4h1"></path></svg
          ></span>
        </div>
        <div class="w-[90%] h-3 bg-gray-300 rounded-xl overflow-hidden">
          <div class="h-full bg-orange-500" style="width: 80%"></div>
        </div>
        <div class="w-[90%] h-[13rem] flex flex-col justify-end items-end">
          <p class="text-base mb-2">
            <span class="font-bold">4K</span> Followers
          </p>
          <button class="text-xs bg-blue-950 text-white px-11 py-3 rounded-md">
            Follow
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
