<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center">
    <div
      class="text-[#181028] rounded-xl w-10/12 h-full flex flex-col justify-center items-center gap-16"
    >
      <div
        id="sliderContainer"
        class="w-5/6 h-3/6 flex items-end justify-center md:h-full"
      >
        <div
          id="inactiveBarsBefore"
          class="w-fit h-full flex items-end justify-end gap-2 border-b-purple-100 border-b-[6px]"
        >
          <span class="w-2 h-[20%] bg-purple-100"></span>
          <span class="w-2 h-[30%] bg-purple-100"></span>
          <span class="w-2 h-[25%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[42%] bg-purple-100"></span>
          <span class="w-2 h-[46%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[34%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[20%] bg-purple-100"></span>
        </div>
        <div
          id="activeBarsMiddle"
          class="w-fit h-full flex items-end justify-start gap-2 ml-[-2rem] border-b-sky-950 border-b-[6px] relative z-9"
        >
          <div id="leftArrow" class="relative z-10 top-5 left-[-0.5rem]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-chevron-left rounded-full w-8 h-8"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="color: white; background-color: #121d4c"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M13 15l-3 -3l3 -3"></path>
              <path d="M21 12a9 9 0 1 0 -18 0a9 9 0 0 0 18 0z"></path>
            </svg>
          </div>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <div id="rightArrow" class="relative z-10 top-5 mr-[-2rem]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-chevron-left rounded-full w-8 h-8"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="color: white; background-color: #121d4c"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M11 9l3 3l-3 3"></path>
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0z"></path>
            </svg>
          </div>
        </div>
        <div
          id="inactiveBarsAfter"
          class="w-fit h-full flex items-end justify-start gap-2"
        >
          <span class="w-2 h-[20%] bg-purple-100"></span>
          <span class="w-2 h-[30%] bg-purple-100"></span>
          <span class="w-2 h-[25%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[42%] bg-purple-100"></span>
          <span class="w-2 h-[46%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[34%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[20%] bg-purple-100"></span>
        </div>
      </div>
      <div
        id="priceSliderContainer"
        class="w-full h-16 flex items-center justify-between relative md:w-3/6"
      >
        <p class="text-xs">$0</p>
        <div
          id="circle"
          class="w-6 h-6 rounded-full bg-blue-950 absolute z-10 ml-[38%] border-2 border-white"
        ></div>
        <div
          id="priceSliderBg"
          class="w-[84%] h-[6px] bg-purple-100 rounded-xl overflow-hidden relative z-8"
        >
          <div
            id="priceSlider"
            class="w-[40%] h-full bg-blue-950 relative z-9"
          ></div>
        </div>
        <p class="text-xs">$1500</p>
      </div>
      <div
        id="progressContainer"
        class="w-full h-12 p-1 bg-purple-100 rounded-3xl shadow-inner shadow-purple-300 md:w-4/6 md:h-24"
      >
        <div id="progressBar" class="w-[54%] h-full rounded-3xl relative">
          <div
            id="percentage"
            class="w-[26%] max-w-[3.5rem] h-full bg-blue-950 absolute rounded-3xl ml-[80%] flex justify-center items-center md:w-[20%] md:ml-[88%]"
          >
            <p class="text-white text-xs">54%</p>
          </div>
        </div>
      </div>
      <div
        id="bottomContainer"
        class="w-full h-[18%] flex flex-col justify-between items-center mb-28 md:w-3/6 md:h-[28%] md:mb-20"
      >
        <div id="bar1" class="w-full flex flex-col items-center">
          <p class="text-xs flex items-center self-end">14Gb</p>
          <div id="labelAndBar" class="w-full flex items-center gap-1">
            <p class="text-xs font-semibold">Sketch</p>
            <div
              class="w-full h-[10px] rounded-xl bg-purple-100 p-[2px] flex items-center"
            >
              <div class="w-[45%] h-full rounded-xl bg-blue-950"></div>
            </div>
          </div>
        </div>
        <div id="bar2" class="w-full flex flex-col items-center">
          <p class="text-xs flex items-center self-end">36Gb</p>
          <div id="labelAndBar" class="w-full flex items-center gap-1">
            <p class="text-xs font-semibold">Figma</p>
            <div
              class="w-full h-[10px] rounded-xl bg-purple-100 p-[2px] flex items-center"
            >
              <div class="w-[82%] h-full rounded-xl bg-red-400"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
