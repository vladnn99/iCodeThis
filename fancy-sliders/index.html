<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center">
    <div
      class="text-[#181028] rounded-xl w-10/12 h-full p-24 flex justify-center"
    >
      <div
        id="sliderContainer"
        class="w-5/6 h-3/5 flex items-end justify-center"
      >
        <div
          id="inactiveBarsBefore"
          class="w-fit h-4/6 flex items-end justify-end gap-2 border-b-purple-100 border-b-[6px]"
        >
          <span class="w-2 h-[20%] bg-purple-100"></span>
          <span class="w-2 h-[30%] bg-purple-100"></span>
          <span class="w-2 h-[25%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[42%] bg-purple-100"></span>
          <span class="w-2 h-[46%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[34%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[32%] bg-purple-100"></span>
          <span class="w-2 h-[20%] bg-purple-100"></span>
        </div>
        <div
          id="activeBarsMiddle"
          class="w-fit h-4/6 flex items-end justify-start gap-2 ml-[-2rem] border-b-sky-950 border-b-[6px] relative z-9"
        >
          <div id="leftArrow" class="relative z-10 top-5 left-[-0.5rem]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-chevron-left rounded-full w-8 h-8"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="color: white; background-color: #121d4c"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M13 15l-3 -3l3 -3"></path>
              <path d="M21 12a9 9 0 1 0 -18 0a9 9 0 0 0 18 0z"></path>
            </svg>
          </div>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <span class="w-2 h-[30%] bg-purple-300"></span>
          <span class="w-2 h-[25%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[42%] bg-purple-300"></span>
          <span class="w-2 h-[46%] bg-purple-300"></span>
          <span class="w-2 h-[38%] bg-purple-300"></span>
          <span class="w-2 h-[34%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[32%] bg-purple-300"></span>
          <span class="w-2 h-[20%] bg-purple-300"></span>
          <div id="rightArrow" class="relative z-10 top-5 mr-[-2rem]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-chevron-left rounded-full w-8 h-8"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="color: white; background-color: #121d4c"

              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0z"></path>
            </svg>
          </div>
        </div>
        <div
          id="inactiveBarsAfter"
          class="w-fit h-4/6 flex items-end justify-start gap-2"
        >
          <span class="w-2 h-[20%] bg-purple-100"></span>
          <span class="w-2 h-[30%] bg-purple-100"></span>
          <span class="w-2 h-[25%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[42%] bg-purple-100"></span>
          <span class="w-2 h-[46%] bg-purple-100"></span>
          <span class="w-2 h-[38%] bg-purple-100"></span>
          <span class="w-2 h-[34%] bg-purple-100"></span>
