<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-indigo-50 justify-center items-center h-screen">
    <div
      id="container"
      class="bg-white flex flex-col md:flex-row rounded-sm w-11/12 lg:w-10/12 h-fit lg:h-2/5 pl-8 py-8 shadow-xl shadow-blue-100 gap-10 md:gap-5 max-w-6xl"
    >
      <div
        id="news"
        class="w-full md:w-1/4 md:h-full h-1/4 flex items-center md:items-start flex-col gap-2"
      >
        <div
          id="iconContainerNews"
          class="bg-teal-50 w-12 h-12 rounded-full flex items-center justify-center text-cyan-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-new w-7 h-7"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11"
            ></path>
            <path d="M8 8l4 0"></path>
            <path d="M8 12l4 0"></path>
            <path d="M8 16l4 0"></path>
          </svg>
        </div>
        <h1 class="mt-2 mb-1 font-semibold">News</h1>
        <a href="#" class="text-xs">Clothes</a>
        <a href="#" class="text-xs">Shoes and accessories</a>
      </div>
      <div
        id="gifts"
        class="w-full md:w-1/4 md:h-full h-1/4 flex items-center md:items-start flex-col gap-2"
      >
        <div
          id="iconContainerGifts"
          class="bg-purple-50 w-12 h-12 rounded-full flex items-center justify-center text-purple-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-gift w-7 h-7"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z"
            ></path>
            <path d="M12 8l0 13"></path>
            <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7"></path>
            <path
              d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5"
            ></path>
          </svg>
        </div>
        <h1 class="mt-2 mb-1 font-semibold">Gifts</h1>
        <a href="#" class="text-xs">Gift Cards</a>
      </div>
      <div
        id="shop"
        class="w-full md:w-1/4 md:h-full h-1/4 flex items-center md:items-start flex-col gap-2"
      >
        <div
          id="iconContainerShop"
          class="bg-red-50 w-12 h-12 rounded-full flex items-center justify-center text-red-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-shopping-cart w-7 h-7"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 17h-11v-14h-2"></path>
            <path d="M6 5l14 1l-1 7h-13"></path>
          </svg>
        </div>
        <h1 class="mt-2 mb-1 font-semibold">Shop by Product</h1>
        <a href="#" class="text-xs">Dresses</a>
        <a href="#" class="text-xs">Cardigan and sweaters</a>
        <a href="#" class="text-xs">Shoe</a>
        <a href="#" class="text-xs">Underwear and nightwear</a>
        <a href="#" class="text-xs">Shorts</a>
        <a href="#" class="text-xs text-cyan-400 mt-1">More...</a>
      </div>
      <div
        id="promotions"
        class="w-full md:w-1/4 md:h-full h-1/4 flex items-center md:items-start flex-col gap-2"
      >
        <div
          id="iconContainerPromotions"
          class="bg-orange-50 w-12 h-12 rounded-full flex items-center justify-center text-orange-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-speakerphone w-7 h-7"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M18 8a3 3 0 0 1 0 6"></path>
            <path d="M10 8v11a1 1 0 0 1 -1 1h-1a1 1 0 0 1 -1 -1v-5"></path>
            <path
              d="M12 8h0l4.524 -3.77a.9 .9 0 0 1 1.476 .692v12.156a.9 .9 0 0 1 -1.476 .692l-4.524 -3.77h-8a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h8"
            ></path>
          </svg>
        </div>
        <h1 class="mt-2 mb-1 font-semibold">Promotions</h1>
        <a href="#" class="text-xs">Party essentials</a>
        <a href="#" class="text-xs">Walking into 2020</a>
      </div>
    </div>
  </body>
</html>
