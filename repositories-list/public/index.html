<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root" class="container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
      <script type="text/babel">
        const { useState } = React;
        function App() {
          const [searchText, setSearchText] = useState("");
          const repositories = [
            "Ildiko/react-tutorial-pics",
            "Ildiko/react-tutorial-season",
            "Ildiko/react-tutorial-components",
            "Ildiko/react-tutorial-jsx",
          ];
          function showRepositories() {
            return filteredRepositories.map((element) => {
              return (
                <li>
                  <span className="locker">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-lock"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                      <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                      <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                    </svg>
                  </span>{" "}
                  {element}
                </li>
              );
            });
          }
          const handleInputChange = (event) => {
            const value = event.target.value;
            setSearchText(value);
          };

          function showSearchResults() {
            const filteredRepositories = repositories.filter((repository) => {
              return repository
                .toLowerCase()
                .includes(searchText.toLowerCase());
            });
            return filteredRepositories;
          }

          const filteredRepositories = showSearchResults();
          return (
            <div className="container">
              <div className="headerContainer">
                <div className="headerLeftItem">
                  <h1>Repositories</h1>
                </div>
                <div className="headerRightItem">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="icon icon-tabler icon-tabler-plus"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    stroke-width="1.3"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                  </svg>
                </div>
              </div>
              <div className="contentContainer">
                <div className="searchContainer">
                  <form>
                    <div className="searchIconContainer">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-search"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          stroke="none"
                          d="M0 0h24v24H0z"
                          fill="none"
                        ></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                      </svg>
                    </div>
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Find a repository"
                      value={searchText}
                      onChange={handleInputChange}
                    />
                  </form>
                </div>
                <div className="repositoriesContainer">
                  <ul>{showRepositories()}</ul>
                </div>
                <a href="#">Show more</a>
              </div>
              <div className="footer">
                <p>Create an organization</p>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
      </script>
    </div>
  </body>
</html>
