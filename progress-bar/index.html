<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-radial justify-center items-center h-screen">
    <div
      id="container"
      class="bg-blue-950 rounded-xl w-4/5 h-2 shadow-2xl relative"
    >
      <div
        id="progress"
        class="w-[63%] h-full rounded-xl bg-gradient-to-r from-sky-400 to-green-300"
      >
        <div
          id="percentage"
          class="flex items-center justify-center w-14 h-8 bg-blue-950 rounded-md mt-5 ml-[59%] text-white font-semibold bg-opacity-70 absolute"
        >
          <span class="triangle absolute mb-[2.4rem]"></span>
          <p>63%</p>
        </div>
      </div>
    </div>
  </body>
</html>
