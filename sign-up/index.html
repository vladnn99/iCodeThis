<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="h-[30rem] w-[28rem] flex flex-col items-center shadow-lg bg-slate-50 rounded-lg"
    >
      <div class="w-[90%] flex justify-end items-center text-gray-400 mt-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M18 6l-12 12"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </div>
      <h1 class="font-semibold mt-0">Sign Up</h1>
      <p class="text-center mt-3 w-72 text-sm">
        Create an account to unlock all the benefits to easily save, like or
        submit your favorite content.
      </p>
      <div class="w-60 h-44 mt-8 flex flex-col items-center text-xs">
        <button
          class="pl-2 mb-2 border-2 border-gray-200 rounded-md w-[100%] flex h-12 items-center"
        >
          <div class="mr-2 ml-2 h-10 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              preserveAspectRatio="xMidYMid"
              viewBox="0 0 256 262"
              id="google"
            >
              <path
                fill="#4285F4"
                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              ></path>
              <path
                fill="#34A853"
                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              ></path>
              <path
                fill="#FBBC05"
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
              ></path>
              <path
                fill="#EB4335"
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              ></path>
            </svg>
          </div>
          <div class="pl-2 h-10 flex items-center">Sign up with Google</div>
        </button>
        <button
          class="pl-2 mb-2 border-2 border-gray-200 rounded-md w-[100%] flex h-12 items-center"
        >
          <div class="mr-2 ml-2 h-10 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              viewBox="0 0 16 16"
              id="facebook"
            >
              <path
                fill="#1976D2"
                fill-rule="evenodd"
                d="M12 5.5H9v-2a1 1 0 0 1 1-1h1V0H9a3 3 0 0 0-3 3v2.5H4V8h2v8h3V8h2l1-2.5z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="h-10 flex items-center">Sign up with Facebook</div>
        </button>
        <button
          class="pl-2 border-2 border-gray-200 rounded-md w-[100%] flex h-12 items-center"
        >
          <div class="mr-2 ml-2 h-10 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              viewBox="0 0 16 16"
              id="twitter"
            >
              <path
                fill="#03A9F4"
                d="M16 3.539a6.839 6.839 0 0 1-1.89.518 3.262 3.262 0 0 0 1.443-1.813 6.555 6.555 0 0 1-2.08.794 3.28 3.28 0 0 0-5.674 2.243c0 .26.022.51.076.748a9.284 9.284 0 0 1-6.761-3.431 3.285 3.285 0 0 0 1.008 4.384A3.24 3.24 0 0 1 .64 6.578v.036a3.295 3.295 0 0 0 2.628 3.223 3.274 3.274 0 0 1-.86.108 2.9 2.9 0 0 1-.621-.056 3.311 3.311 0 0 0 3.065 2.285 6.59 6.59 0 0 1-4.067 1.399c-.269 0-.527-.012-.785-.045A9.234 9.234 0 0 0 5.032 15c6.036 0 9.336-5 9.336-9.334 0-.145-.005-.285-.012-.424A6.544 6.544 0 0 0 16 3.539z"
              ></path>
            </svg>
          </div>
          <div class="h-10 flex items-center">Sign up with Twitter</div>
        </button>
      </div>
      <div class="w-[90%] h-8 flex items-center justify-center mt-6">
        <input class="h-6 w-6" type="checkbox" name="check" id="check" />
        <p class="ml-2 text-[0.7rem]">
          I'm not interested in update about products and services
        </p>
      </div>
      <button class="text-[#5eb7f5] text-sm mt-6">Sign In</button>
    </div>
  </body>
</html>
