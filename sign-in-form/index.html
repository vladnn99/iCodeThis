<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-100 flex justify-center items-center h-screen">
    <div
      id="container"
      class="bg-indigo-600 rounded-md w-48 h-[21rem] flex items-center relative"
    >
      <div
        id="formContainer"
        class="bg-white w-56 h-64 absolute rounded-lg right-9 flex flex-col p-6"
      >
        <h1 class="font-semibold text-indigo-950">Sign in</h1>
        <label for="usernameOrEmail" class="text-[0.5rem] mt-3"
          >Username or email
          <input
            type="text"
            name="usernameOrEmail"
            id="usernameOrEmail"
            class="w-full h-7 border-[2px] rounded-sm text-sm px-2"
          />
        </label>
        <label for="password" class="text-[0.5rem] mt-3">
          Password
          <input
            type="password"
            name="password"
            id="password"
            class="w-full h-7 border-[2px] rounded-sm text-sm px-2"
          />
        </label>
        <div id="buttonContainer" class="w-full flex gap-2 mt-2 items-center">
          <button
            class="text-[0.5rem] text-white bg-indigo-600 px-6 py-2 rounded-full"
          >
            Sign in
          </button>
          <a href="#" class="text-[0.5rem] text-indigo-950 font-semibold"
            >Forgot your password?</a
          >
        </div>
        <p class="text-[0.5rem] text-indigo-950 text-center mt-5 font-semibold">
          Don't have an account?
        </p>
        <a
          href="#"
          class="text-[0.5rem] text-indigo-950 font-semibold text-center underline"
          >Sign up</a
        >
      </div>
    </div>
  </body>
</html>
