<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      id="container"
      class="bg-gray-100 w-full h-full flex flex-col shadow-2xl md:w-[22rem] md:h-[28rem]"
    >
      <h1 class="text-[#0091ea] px-3 pt-6 text-xl font-semibold">
        Send us some feedback!
      </h1>
      <p class="px-3 mt-5 text-gray-600 text-sm">
        Do you have a suggestion or found some bug? Let us know in the field
        below.
      </p>
      <div
        id="textContainer"
        class="bg-white w-full h-2/6 mt-10 p-3 text-gray-700"
      >
        <p>Describe your issue or idea...</p>
      </div>
      <div
        id="optionsContainer"
        class="w-[90%] h-10 mt-3 flex items-center gap-7 self-center"
      >
        <div
          id="check1"
          class="text-sm text-gray-400 gap-2 w-fit flex items-center"
        >
          <span class="w-4 h-4 rounded-xl border-2 border-gray-400"></span>
          <p>Bug</p>
        </div>
        <div
          id="check2"
          class="text-sm text-gray-400 gap-2 w-fit flex items-center"
        >
          <span class="w-4 h-4 rounded-xl border-2 border-gray-400"></span>
          <p>Comment</p>
        </div>
        <div
          id="check3"
          class="text-sm text-gray-400 gap-2 w-fit flex items-center"
        >
          <span class="w-4 h-4 rounded-xl border-2 border-gray-400"></span>
          <p>Other</p>
        </div>
      </div>
      <button
        class="bg-[#0091ea] font-semibold text-white w-[90%] mt-3 py-2 self-center"
      >
        Send Feedback
      </button>
    </div>
  </body>
</html>
