<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-800 flex justify-center items-center h-fit min-h-screen">
    <div
      id="container"
      class="bg-gray-900 rounded-lg w-full h-fit p-8 flex flex-col items-center justify-center text-gray-400 gap-8 max-w-3xl shadow-2xl md:flex-row md:gap-28"
    >
      <div
        id="leftContainer"
        class="w-full h-4/5 flex flex-col justify-center items-center md:w-1/4"
      >
        <h1 class="text-2xl">Basic</h1>
        <h2 class="text-lg mt-6">Free</h2>
        <p class="text-sm mt-2">3,000 monthly visitors</p>
        <ul class="text-sm mt-14 list-disc list-inside">
          <li>Limited Reports</li>
          <li>Unlimited projects</li>
          <li>Data storage for 1 year</li>
        </ul>
        <button
          class="mt-16 text-red-800 text-sm border border-red-800 rounded py-5 w-full"
        >
          Start now
        </button>
      </div>
      <div
        id="rightContainer"
        class="w-full h-4/5 flex flex-col justify-center items-center md:w-1/4"
      >
        <h1 class="text-2xl">Pro</h1>
        <h2 class="text-lg mt-6">$19 / month</h2>
        <p class="text-sm mt-2">10,000 monthly visitors</p>
        <ul class="text-sm mt-14 list-disc list-inside">
          <li>Unlimited Reports</li>
          <li>15-days free trial</li>
          <li>Data storage for 3 year</li>
        </ul>
        <button
          class="w-full mt-16 text-white text-sm bg-red-800 border border-red-800 rounded py-5"
        >
          Try it
        </button>
      </div>
    </div>
    <div
      id="ovalShape"
      class="w-full h-20 bg-red-900 ovalShape absolute mt-[28rem] z-[-1] shadow-sm max-w-4xl hidden md:block"
    ></div>
  </body>
</html>
