<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="headerContainer">
        <h1>What our customers have to say</h1>
      </div>
      <div class="containerTestimonial">
        <div class="arrowContainer"><</div>
        <div class="testimonial">
          <p>
            "Thank you! Your product descriptions are amazing and your service
            is wonderful."
          </p>
          <div class="personContainer">
            <div class="imageBox">
              <div class="imageContainer">
                <img
                  src="https://img.freepik.com/free-photo/portrait-beautiful-mature-blonde-bearded-guy-with-trendy-hairdo-casual-grey-shirt-smiling_176420-15741.jpg"
                  alt="pic"
                />
              </div>
            </div>
            <div class="nameAndPositionContainer">
              <h6>Ronald A. Freeman</h6>
              <span class="position">Electronic tehnician</span>
            </div>
          </div>
        </div>
        <div class="testimonial">
          <p>
            "Would definitely recommend ItemScribe and will definitely be
            ordering again."
          </p>
          <div class="personContainer">
            <div class="imageBox">
              <div class="imageContainer">
                <img
                  src="https://images.pexels.com/photos/762020/pexels-photo-762020.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="pic"
                />
              </div>
            </div>
            <div class="nameAndPositionContainer">
              <h6>Alice L. Tinker</h6>
              <span class="position">Marine equipment mechanic</span>
            </div>
          </div>
        </div>
        <div class="arrowContainer">></div>
      </div>
      <div class="footerContainer">
        <span class="emptyBubble"></span>
        <span class="fullBubble"></span>
        <span class="fullBubble"></span>
      </div>
    </div>
  </body>
</html>
