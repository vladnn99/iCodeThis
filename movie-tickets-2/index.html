<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-blue-50 flex flex-col justify-center items-center h-screen relative"
  >
    <div
      id="titlesContainer"
      class="w-[90%] h-fit flex flex-col text-white gap-1 transition-opacity duration-500 max-w-xl absolute md:w-6/12"
    ></div>
    <div
      id="container"
      class="bg-white rounded-t-lg w-[20rem] h-[60%] flex flex-col justify-between shadow-xl lg:h-[30rem] absolute transition-opacity duration-500 opacity-0 hidden"
    >
      <div
        id="imageContainer"
        class="w-full h-1/3 rounded-t-lg flex flex-col justify-between bg-cover relative p-3"
      >
        <div
          id="gradient"
          class="absolute rounded-t-lg inset-0 bg-gradient-to-r from-teal-950 to-teal-50 opacity-60"
        ></div>
        <button id="headerBack" class="w-10 h-10 z-10">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-arrow-left z-10 w-10 h-10 text-white flex ml-[-0.5rem]"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 12l14 0"></path>
            <path d="M5 12l6 6"></path>
            <path d="M5 12l6 -6"></path>
          </svg>
        </button>
        <div id="titleAndLocation" class="flex flex-col">
          <h1 id="title" class="text-white z-10 text-sm"></h1>
          <div id="location" class="flex gap-1 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-map-pin-filled text-white z-10 w-3 h-3"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z"
                stroke-width="0"
                fill="currentColor"
              ></path>
            </svg>
            <p class="text-white text-[0.6rem] z-10">
              Cineplex Entertainment, Toronto ON
            </p>
          </div>
        </div>
      </div>
      <div
        id="legend"
        class="w-full flex items-center justify-center mt-3 gap-5"
      >
        <div id="legendAvailable" class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-armchair-2 w-4 h-4"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="#5C889D"
            fill="#5C889D"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 10v-4a3 3 0 0 1 3 -3h8a3 3 0 0 1 3 3v4"></path>
            <path d="M16 15v-2a3 3 0 1 1 3 3v3h-14v-3a3 3 0 1 1 3 -3v2"></path>
            <path d="M8 12h8"></path>
            <path d="M7 19v2"></path>
            <path d="M17 19v2"></path>
          </svg>
          <p class="text-xs">Available</p>
        </div>
        <div id="legendBooked" class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-armchair-2 w-4 h-4 booked"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="#5C889D"
            fill="#5C889D"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 10v-4a3 3 0 0 1 3 -3h8a3 3 0 0 1 3 3v4"></path>
            <path d="M16 15v-2a3 3 0 1 1 3 3v3h-14v-3a3 3 0 1 1 3 -3v2"></path>
            <path d="M8 12h8"></path>
            <path d="M7 19v2"></path>
            <path d="M17 19v2"></path>
          </svg>
          <p class="text-xs">Booked</p>
        </div>
        <div id="legendSelected" class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-armchair-2 w-4 h-4 selected"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="#5C889D"
            fill="#5C889D"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 10v-4a3 3 0 0 1 3 -3h8a3 3 0 0 1 3 3v4"></path>
            <path d="M16 15v-2a3 3 0 1 1 3 3v3h-14v-3a3 3 0 1 1 3 -3v2"></path>
            <path d="M8 12h8"></path>
            <path d="M7 19v2"></path>
            <path d="M17 19v2"></path>
          </svg>
          <p class="text-xs">Selected</p>
        </div>
      </div>
      <div
        id="seatsContainer"
        class="w-[90%] h-40 self-center flex gap-4 mt-4 justify-center relative"
      >
        <div
          id="seatRows"
          class="w-5 h-full flex flex-col leading-tight ml-[-1rem] text-gray-400 mt-[0.2rem] text-sm"
        >
          <p class="w-5 h-6 text-center">G</p>
          <p class="w-5 h-6 text-center">F</p>
          <p class="w-5 h-6 text-center">E</p>
          <p class="w-5 h-6 text-center">D</p>
          <p class="w-5 h-6 text-center">C</p>
          <p class="w-5 h-6 text-center">B</p>
          <p class="w-5 h-6 text-center">A</p>
        </div>
        <div
          id="leftSeatsContainer"
          class="w-[45%] h-full grid grid-cols-4 grid-rows-6 items-center justify-items-center ml-[-1rem]"
        ></div>
        <div
          id="rightSeatsContainer"
          class="w-[45%] h-full grid grid-cols-4 grid-rows-6 items-center justify-items-center"
        ></div>
      </div>
      <p class="text-xs text-[#CAD9DF] self-center mt-2">Screen</p>
      <div id="curvedLine" class="w-[90%] h-10 mt-[-0.9rem] self-center flex">
        <img
          class="self-center"
          src="https://svgshare.com/i/uku.svg"
          alt="arc"
        />
      </div>
      <div id="footer" class="w-full h-24 mt-3 flex items-center">
        <div
          id="leftFooter"
          class="w-1/4 h-full bg-pink-600 text-white flex flex-col items-start justify-center text-sm px-5 gap-1"
        >
          <p>Date</p>
          <p>Tickets</p>
          <p>TOTAL</p>
        </div>
        <div
          id="middleFooter"
          class="w-[45%] h-full bg-pink-500 flex flex-col items-start justify-center text-white px-3"
        >
          <p id="currentDate"></p>
          <p id="ticketsNr"></p>
          <p id="total">$</p>
        </div>
        <div
          id="rightFooter"
          class="w-[30%] h-full bg-pink-500 flex items-center justify-end pr-3"
        >
          <div class="w-fit h-fit relative">
            <div class="group inline-block">
              <button
                class="bg-white py-3 pl-3 pr-7 rounded-lg shadow-xl text-xs"
              >
                Next
              </button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-chevron-right w-8 h-8 absolute mt-[-2.25rem] ml-9 transform translate-x-0 transition-transform duration-300 group-hover:translate-x-1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 6l6 6l-6 6"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
