<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-blue-50">
    <div
      id="container"
      class="bg-white rounded-3xl w-full md:w-1/2 h-[94%] lg:h-4/6 max-w-sm flex flex-col items-center py-8 px-20 gap-2 justify-center border-[15px] border-blue-100"
    >
      <h1 class="font-bold text-blue-950 w-24 text-center">
        Join the community
      </h1>
      <p class="text-xs text-blue-950 text-center mt-2">
        Take your art to the next level get it seen by millions of people
      </p>
      <button
        class="text-xs text-white bg-[#4968ad] w-full py-2 rounded-sm mt-2"
      >
        Join with Facebook
      </button>
      <p class="text-xs text-gray-400 font-semibold mt-2">Or</p>
      <div id="firstAndLastName" class="w-full flex justify-between h-10">
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="w-1/2 h-full text-xs border rounded-md px-2 mr-1"
          placeholder="First name"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="w-1/2 h-full text-xs border rounded-md px-2 ml-1"
          placeholder="Last name"
        />
      </div>
      <input
        type="text"
        class="w-full h-10 border rounded-md px-2 text-xs mt-2"
        placeholder="Email"
      />
      <input
        type="password"
        class="w-full h-10 border rounded-md px-2 text-xs mt-2"
        placeholder="Password"
      />
      <button
        class="text-xs w-full py-2 rounded-sm text-white bg-blue-950 mt-2"
      >
        Create New Account
      </button>
      <p class="text-[0.5rem] text-blue-950 text-center w-2/3 mt-4">
        By joining you agree to our Terms of Service and Privacy Policy
      </p>
    </div>
  </body>
</html>
