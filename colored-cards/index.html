<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-950 flex justify-center items-center h-screen">
    <div id="container" class="w-1/2 h-1/3 rounded-md flex">
      <div
        id="challenge"
        class="w-1/3 h-full rounded-l-md bg-indigo-400 flex flex-col p-10 pt-14 gap-2 text-white"
      >
        <p class="font-extralight text-xs text-white">Featured</p>
        <h1 class="font-semibold">Challenge</h1>
        <p class="text-xs w-3/5">
          Design an icon set with your favorite hobbies.
        </p>
        <button
          class="text-left w-fit text-xs mt-10 flex items-center gap-1 relative link"
        >
          View Details
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-chevron-right"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M9 6l6 6l-6 6"></path>
          </svg>
        </button>
      </div>
      <div
        id="interviews"
        class="w-1/3 h-full bg-purple-400 flex flex-col p-10 pt-14 gap-2 text-white"
      >
        <p class="font-extralight text-xs text-white">Featured</p>
        <h1 class="font-semibold">Interviews</h1>
        <p class="text-xs w-3/5">
          8 examples of interviews with people who traveled through Europe.
        </p>
        <button
          class="text-left w-fit text-xs mt-10 flex items-center gap-1 relative link"
        >
          Read Post
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-chevron-right"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M9 6l6 6l-6 6"></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
