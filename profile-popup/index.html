<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-[#9883e6] to-[#342f78] flex justify-center items-center h-screen"
  >
    <div id="container" class="w-full lg:w-3/5 max-w-4xl h-4/5 flex flex-col md:flex-row gap-6 md:gap-0">
      <div id="leftContainer" class="w-full md:w-1/2 flex items-center justify-center">
        <div
          id="leftItem"
          class="w-72 h-40 flex bg-white rounded-lg shadow-2xl md:mt-16 shadow-purple-950 relative"
        >
          <div
            id="triangleContainer"
            class="absolute w-full self-end hidden flex-col items-center mb-[-60px] gap-1 md:flex"
          >
            <div class="triangle"></div>
            <img
              class="w-12 h-12 rounded-full object-cover border-[7px] border-purple-200 border-opacity-30"
              src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
              alt="avatarLeft2"
            />
          </div>
          <div id="avatarLeft" class="w-2/6 h-full flex justify-center">
            <img
              class="w-14 h-14 rounded-full object-cover mt-6 ml-4"
              src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
              alt="avatarLeft"
            />
          </div>
          <div id="rightItem" class="w-4/6 h-full flex flex-col gap-2">
            <h1 class="font-semibold mt-8">Nora Sanders</h1>
            <p class="text-xs">
              UX Designer
              <a class="text-purple-600" href="http://www.google.com"
                >@Google</a
              >
            </p>
            <button
              class="bg-purple-600 text-white text-xs py-2 rounded-md w-28 mt-4 shadow-md shadow-purple-400 hover:bg-purple-800 transition duration-300"
            >
              Message
            </button>
          </div>
        </div>
      </div>
      <div id="rightContainer" class="w-full md:w-1/2 flex items-center justify-center md:justify-start md:items-start">
        <div
          id="rightItem"
          class="w-72 h-48 flex flex-col items-center bg-blue-950 rounded-lg shadow-2xl shadow-purple-950 relative"
        >
        <div
            id="triangleContainer"
            class="absolute h-full self-end hidden  items-center gap-1 mr-[-60px] text-blue-950 md:flex"
          >
            <div class="triangle2"></div>
            <img
              class="w-12 h-12 rounded-full object-cover border-[7px] border-purple-200 border-opacity-30"
              src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
              alt="avatarLeft2"
            />
          </div>
        <img
          class="w-14 h-14 rounded-full object-cover mt-4"
          src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
          alt="avatarRight"
        />
        <h1 class="font-semibold mt-2 text-white">Nora Sanders</h1>
        <p class="text-xs text-white">
          UX Designer
          <a class="text-purple-600" href="http://www.google.com">@Google</a>
        </p>
        <button
          class="bg-purple-600 text-white text-xs py-2 rounded-md w-28 mt-4  hover:bg-purple-800 transition duration-300"
        >
          Message
        </button>
      </div>
    </div>
  </body>
</html>
