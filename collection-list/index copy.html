    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <script src="https://cdn.tailwindcss.com"></script>

  <body
    class="text-[#0f0f38] h-fit md:items-center md:justify-center md:h-screen"

    <div
      id="container"

        <button class="px-4 py-2 rounded-md text-xs font-semibold bg-white">

        </button>
        <button class="px-4 py-2 rounded-md text-xs font-semibold bg-white">
          Person

        <button class="px-4 py-2 rounded-md text-xs font-semibold bg-white">
          Fashion
        </button>

        class="w-full rounded-xl grid grid-cols-1 md:grid-cols-3 gap-8 mt-4"

        <div id="element" class="rounded-xl bg-white grid gap-2">

            id="coverImage1"

            src="https://bidunart.com/wp-content/uploads/2019/12/Portrait197a.jpg"

            <span class="flex justify-end items-center">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-photo w-5 mr-2"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                    d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"
